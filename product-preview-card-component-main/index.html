<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="img">
      <!-- <img src="images/image-product-desktop.jpg" alt="Product Image"> -->
    </div>
    <div class="content">
      <small>Perfume</small>
      <h1 class="pro-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="pro-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h5 class="current-price">$149.99</h5>
        <h5 class="old-price">$169.99</h5>
      </div>
      <button class="cta"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>
  </div>
 
  <!-- Preview

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
